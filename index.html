<footer class="container">
  <div class="footer-row">
    <div>
      <strong>EPSF ANU</strong>
      <div class="muted" style="font-size:13px">Bringing pharmacy students together since 2021</div>
    </div>
    <div class="muted" style="font-size:13px">© <span id="year"></span> EPSF ANU — All rights reserved</div>
  </div>
</footer>

<script>
  // year
  document.getElementById('year').textContent = new Date().getFullYear();

  // mobile menu toggle
  const toggle = document.querySelector('.menu-toggle');
  const nav = document.getElementById('main-nav');
  toggle.addEventListener('click', () => {
    const shown = nav.style.display === 'flex';
    nav.style.display = shown ? 'none' : 'flex';
    toggle.setAttribute('aria-expanded', !shown);
  });

  // smooth scroll
  document.querySelectorAll('a[href^="#"]').forEach(a=>{
    a.addEventListener('click', e=>{
      e.preventDefault();
      const t = document.querySelector(a.getAttribute('href'));
      if(t) t.scrollIntoView({behavior:'smooth', block:'start'});
    });
  });
</script>
